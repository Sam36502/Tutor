version: 1.0.0

services:

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data: /var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  api:
    image: bismarck6502/tbz-tutor-backend
    ports:
    - "8080:8080"
    links:
      - db